<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Chaos Clicker</title>

<!-- PWA meta -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
/* your previous CSS here */
body {
  margin: 0;
  background: #111;
  color: #0f0;
  font-family: 'Courier New', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  transition: background 0.1s;
}
h1 { font-size: 2em; }
button {
  padding: 20px 40px;
  margin: 10px;
  font-size: 24px;
  cursor: pointer;
  background: #222;
  border: 2px solid #0f0;
  color: #0f0;
  transition: transform 0.1s, background 0.1s;
}
.upgrade { margin-top: 20px; }
.emoji {
  position: absolute;
  font-size: 24px;
  pointer-events: none;
  animation: floatUp 1s linear forwards;
}
@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity:1;}
  100% { transform: translateY(-150px) rotate(360deg); opacity:0;}
}
.particle {
  position: absolute;
  width: 5px; height: 5px;
  border-radius: 50%;
  pointer-events: none;
  animation: fly 0.5s linear forwards;
}
@keyframes fly {
  0% { transform: translate(0,0); opacity:1; }
  100% { transform: translate(var(--x), var(--y)); opacity:0; }
}
.megaClickBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 32px;
  padding: 30px 60px;
  background: #ff0;
  color: #000;
  border: 3px solid #fff;
  display: none;
  z-index: 9999;
}
</style>
</head>
<body>

<h1>Points: <span id="points">0</span></h1>
<div id="chaosMeter" style="width:300px;height:20px;background:#222;margin:10px;border:2px solid #0f0;"><div id="chaosFill" style="width:0%;height:100%;background:#0f0;"></div></div>
<button id="clickBtn">CLICK!</button>

<div class="upgrade">
  <button id="autoClickBtn">Buy Auto Clicker (50)</button>
  <button id="multiplierBtn">Double Click Power (100)</button>
  <button id="chaosBtn">Activate Chaos Mode (500)</button>
</div>

<button id="megaClickBtn" class="megaClickBtn">MEGA CLICK!</button>

<audio id="clickSound" src="click.mp3"></audio>

<script>
// Your full chaos clicker JS here (same as previous version)
// Only change: clickSound src points to local click.mp3
// Service worker registration:
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js')
  .then(()=>console.log('Service Worker Registered'))
  .catch(err=>console.log('SW registration failed:', err));
}
</script>
</body>
</html>
