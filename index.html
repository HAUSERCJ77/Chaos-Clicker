<style>
:root{--bg:#111;--panel:#1a1a1a;--accent:#0f0;--muted:#aaa;--hot:#0ff;--pink:#f0f;--radius:12px;}
html,body{height:100%;margin:0;background:var(--bg);color:var(--accent);font-family:'Courier New', monospace;}
.app{min-height:100vh;display:flex;gap:16px;padding:18px;box-sizing:border-box;align-items:flex-start;justify-content:center;flex-wrap:wrap;}
#gameContainer{width:360px;max-width:95%;background:var(--panel);border:2px solid var(--accent);border-radius:var(--radius);box-shadow:0 0 20px rgba(0,255,0,0.12);padding:14px;text-align:center;position:relative;overflow:hidden;}
h1{margin:8px 0 12px;font-size:1.4rem;}
.big-btn{display:block;width:100%;padding:12px;margin:8px 0;background:#222;border:2px solid var(--accent);color:var(--accent);border-radius:10px;font-size:1rem;cursor:pointer;transition:transform .08s,box-shadow .12s,background .08s;}
.big-btn:active{transform:translateY(1px) scale(.998);}
.big-btn:hover{box-shadow:0 0 10px rgba(0,255,0,0.12);background:#2a2a2a;}
#bars{margin:12px auto;width:100%;}
.barWrap{margin:8px 0;text-align:left;}
.barLabel{font-size:12px;color:var(--muted);margin-bottom:6px;}
.bar{width:100%;height:14px;border-radius:8px;background:#222;border:1px solid var(--accent);overflow:hidden}
.fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--hot));transition:width .25s linear;}
#controls{display:flex;gap:8px;margin-top:10px;}
#controls button{flex:1;padding:8px;font-size:14px;}
.side{width:320px;max-width:95%;display:flex;flex-direction:column;gap:12px;}
.panel{padding:12px;border-radius:var(--radius);background:var(--panel);border:2px solid #222;color:var(--accent);box-shadow:0 0 10px rgba(0,0,0,0.6);}
.panel h2{margin:0 0 8px;font-size:1rem;color:var(--hot)}
#shop button{display:block;width:100%;text-align:left;margin:6px 0;padding:10px;border-radius:8px;background:#111;border:1px solid #222;color:var(--accent);cursor:pointer;}
#shop button .cost{float:right;color:var(--muted);font-size:12px;}
.tooltip{position:relative;display:inline-block;}
.tooltip .tip{visibility:hidden;opacity:0;transition:opacity .15s;position:absolute;left:50%;transform:translateX(-50%);bottom:110%;background:#0b0b0b;color:#fff;padding:8px;border-radius:8px;width:200px;border:1px solid #333;font-size:12px;z-index:999;}
.tooltip:focus .tip,.tooltip:hover .tip,.tooltip[data-show="true"] .tip{visibility:visible;opacity:1;}
#toast{position:fixed;right:18px;bottom:18px;background:linear-gradient(180deg,#0f0,#0cc);color:#001;padding:10px 14px;border-radius:12px;border:2px solid #0a0;font-weight:700;display:none;z-index:9998;}
.emoji{position:absolute;font-size:20px;pointer-events:none;animation:floatUp 1s linear forwards;}
.crit-emoji{font-size:30px;color:var(--pink);animation:critFloat 1.2s linear forwards;}
@keyframes floatUp{0%{transform:translateY(0) rotate(0);opacity:1}100%{transform:translateY(-120px) rotate(360deg);opacity:0}}
@keyframes critFloat{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-150px) scale(1.5);opacity:0}}
.particle{position:absolute;width:6px;height:6px;border-radius:50%;pointer-events:none;animation:fly .6s linear forwards}
@keyframes fly{0%{transform:translate(0,0);opacity:1}100%{transform:translate(var(--x),var(--y));opacity:0}}
.comboText{position:absolute;color:var(--hot);font-weight:bold;pointer-events:none;animation:comboFloat .8s ease-out forwards}
@keyframes comboFloat{0%{opacity:1;transform:translateY(0)}100%{opacity:0;transform:translateY(-40px)}}
.muted{color:var(--muted);font-size:13px}
.row{display:flex;gap:8px;align-items:center}
.stat{font-size:13px;color:var(--hot)}
.tiny{font-size:12px;color:var(--muted)}
.pill{background:#0a0a0a;padding:6px 8px;border-radius:8px;border:1px solid #222}
.divider{height:1px;background:#222;margin:10px 0}
#hackMenu{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#111;border:2px solid var(--pink);color:var(--pink);padding:18px;border-radius:12px;z-index:9999;pointer-events:auto;min-width:220px;}
#hackMenu button{margin:6px 0;background:#222;border:1px solid var(--pink);color:var(--pink);padding:8px;border-radius:8px;cursor:pointer;width:100%;}
#hackMenu button:hover{ background:#2a002a; }
@media (max-width:900px){.app{padding:12px;}.side{width:100%}#gameContainer{width:100%}}
</style>

<body>
<div class="app">
  <div id="gameContainer" class="panel">
    <h1>Points: <span id="points">0</span></h1>
    <button id="clickBtn" class="big-btn" aria-label="Click to gain points">CLICK!</button>
    <button id="megaClickBtn" class="big-btn" style="display:none;background:#330033;border-color:var(--pink);color:var(--pink)" aria-label="Mega click for bonus points">MEGA CLICK ðŸ’¥</button>
    <div id="bars">
      <div class="barWrap"><div class="barLabel">Prestige Progress</div><div class="bar"><div id="prestigeFill" class="fill"></div></div></div>
      <div class="barWrap"><div class="barLabel">Combo</div><div class="bar"><div id="comboFill" class="fill"></div></div></div>
    </div>
    <div id="controls" class="muted">
      <button id="saveBtn" class="pill tiny" aria-label="Save game">Save</button>
      <button id="loadBtn" class="pill tiny" aria-label="Load game">Load</button>
      <button id="resetBtn" class="pill tiny" aria-label="Reset game">Reset</button>
    </div>
    <div style="margin-top:12px" class="tiny">Tip: press letter sequence G R I F F I N to open secret menu.</div>
  </div>

  <div class="side">
    <div class="panel" id="shopPanel"><h2>Shop</h2><div id="shop"></div></div>
    <div class="panel" id="prestigePanel"><h2>Prestige</h2><div class="tiny">Prestige Points: <span id="prestigePoints">0</span></div><div class="divider"></div><button id="prestigeBtn" class="pill" aria-label="Prestige to reset progress for prestige points">Prestige</button><div id="prestigeUpgrades"></div></div>
    <div class="panel" id="statsPanel"><h2>Stats</h2>
      <div class="row"><div class="stat">Lifetime Clicks:</div><div id="lifetimeClicks" class="muted" style="margin-left:auto">0</div></div>
      <div class="row"><div class="stat">Total Points Earned:</div><div id="lifetimePoints" class="muted" style="margin-left:auto">0</div></div>
      <div class="row"><div class="stat">Prestiges:</div><div id="prestigeCount" class="muted" style="margin-left:auto">0</div></div>
      <div class="divider"></div>
      <div class="row">
        <button id="soundToggle" class="pill tiny" aria-label="Toggle sound">Sound: ON</button>
        <button id="musicToggle" class="pill tiny" aria-label="Toggle music">Music: OFF</button>
      </div>
    </div>
    <div class="panel" id="achPanel"><h2>Achievements</h2><div id="achievementsList" class="tiny">No achievements yet.</div></div>
    <div class="panel" id="milestonePanel"><h2>Milestones</h2><div id="milestonesList" class="tiny">No milestones reached.</div></div>
  </div>
</div>

<div id="toast"></div>

<!-- Hack Menu -->
<div id="hackMenu" aria-hidden="true">
  <h2>Griffin God Mode Menu</h2>
  <button onclick="turnEmojisToLizards()" aria-label="Turn emojis to lizards">ALL LIZARDS MODE</button>
  <button onclick="state.points+=1000000; updatePoints();" aria-label="Add 1 million points">+1,000,000 Points</button>
  <button onclick="state.clickPower+=500; updatePoints();" aria-label="Add 500 click power">+500 Click Power</button>
  <button onclick="state.autoClickers+=100; updatePoints();" aria-label="Add 100 auto clickers">+100 Auto Clickers</button>
  <button onclick="state.points=9999999; state.clickPower=9999; state.autoClickers=999; updatePoints();" aria-label="Max out all stats">MAX EVERYTHING</button>
  <button onclick="state.combo=9999; comboFill.style.width='100%';" aria-label="Set infinite combo">INFINITE COMBO</button>
  <button onclick="state.points=state.prestigeGoal; prestige();" aria-label="Instant prestige">INSTANT PRESTIGE</button>
  <button onclick="startChaosOverload()" aria-label="Start chaos overload">CHAOS OVERLOAD</button>
  <button onclick="state.shopItems.forEach(i=>{i.amount=999; i.effect();}); renderShop();" aria-label="Unlock all upgrades">UNLOCK ALL UPGRADES</button>
  <br>
  <button onclick="closeHackMenu()" aria-label="Close hack menu">Close Menu</button>
</div>

<script>
'use strict';

// ========================
// Chaos Clicker v1.2.0 ENHANCED
const SAVE_KEY = 'ultraChaosClicker_v1_2_0';
let state = {
  points: 0,
  lifetimeClicks: 0,
  lifetimePoints: 0,
  clickPower: 1,
  combo: 0,
  comboTimer: null,
  comboMultiplier: 1,
  comboDuration: 2000,
  pointMultiplier: 1,
  prestigePoints: 0,
  prestigeGoal: 500,
  prestigeCount: 0,
  autoClickers: 0,
  shopItems: [],
  achievements: [],
  milestones: [],
  sound: true,
  music: false,
  lizardMode: false,
  version: '1.2.0'
};
let lastShopRender = 0;
let bgMusic = null;

// ========================
// SHOP ITEMS
function baseShopItems() {
  return [
    {id: 'auto', name: 'Auto Clicker', basePrice: 50, amount: 0, mult: 1.15, effectDesc: 'Adds automatic points per second', effect: () => state.autoClickers++},
    {id: 'click1', name: '+1 Click Power', basePrice: 100, amount: 0, mult: 1.2, effectDesc: 'Permanently +1 click power', effect: () => state.clickPower++},
    {id: 'click5', name: '+5 Click Power', basePrice: 400, amount: 0, mult: 1.25, effectDesc: 'Permanently +5 click power', effect: () => state.clickPower += 5},
    {id: 'comboBoost', name: 'Combo Booster', basePrice: 300, amount: 0, mult: 1.2, effectDesc: 'Increases combo multiplier', effect: () => state.comboMultiplier += 0.1},
    {id: 'megaClick', name: 'Mega Click Unlock', basePrice: 1000, amount: 0, mult: 1.3, effectDesc: 'Unlocks MEGA CLICK button', effect: () => document.getElementById('megaClickBtn').style.display = 'block'},
    {id: 'prestigeBoost', name: 'Prestige Helper', basePrice: 2000, amount: 0, mult: 1.3, effectDesc: 'Reduces prestige goal by 10%', effect: () => state.prestigeGoal = Math.floor(state.prestigeGoal * 0.9)},
    {id: 'pointMult', name: 'Point Multiplier', basePrice: 500, amount: 0, mult: 1.25, effectDesc: 'Increases all point gains by 5%', effect: () => state.pointMultiplier += 0.05},
    {id: 'comboExtend', name: 'Combo Extender', basePrice: 750, amount: 0, mult: 1.3, effectDesc: 'Extends combo duration by 500ms', effect: () => state.comboDuration += 500}
  ];
}

function initShop() {
  state.shopItems = baseShopItems().map(i => ({...i}));
}

function shopCost(item) {
  return Math.floor(item.basePrice * Math.pow(item.mult, item.amount));
}

function buyItem(id) {
  const item = state.shopItems.find(x => x.id === id);
  if (!item) return;
  const cost = shopCost(item);
  if (state.points >= cost) {
    state.points -= cost;
    item.amount++;
    if (item.effect) item.effect();
    renderShop();
    updatePoints();
    showToast(`Bought ${item.name}!`);
    if (state.sound) new Audio('https://example.com/purchase.wav').play();
  } else {
    showToast('Not enough points');
  }
}

function renderShop() {
  const now = Date.now();
  if (now - lastShopRender < 1000) return;
  lastShopRender = now;
  const shopDiv = document.getElementById('shop');
  shopDiv.innerHTML = '';
  state.shopItems.forEach(item => {
    const btn = document.createElement('button');
    btn.innerHTML = `${item.name} <span class="cost">${shopCost(item)}</span>`;
    btn.className = 'tooltip';
    btn.setAttribute('aria-label', `Buy ${item.name} for ${shopCost(item)} points`);
    const tip = document.createElement('span');
    tip.className = 'tip';
    tip.textContent = item.effectDesc;
    btn.appendChild(tip);
    btn.onclick = () => buyItem(item.id);
    shopDiv.appendChild(btn);
  });
}

// ========================
// PRESTIGE UPGRADES
const prestigeUpgrades = [
  {id: 'clickBoost', name: 'Click Boost', basePrice: 10, amount: 0, mult: 1.5, effectDesc: 'Increases click power by 10', effect: () => state.clickPower += 10},
  {id: 'autoBoost', name: 'Auto Boost', basePrice: 20, amount: 0, mult: 1.5, effectDesc: 'Increases auto clickers by 5', effect: () => state.autoClickers += 5}
];

function renderPrestigeUpgrades() {
  const upgradesDiv = document.getElementById('prestigeUpgrades');
  upgradesDiv.innerHTML = '';
  prestigeUpgrades.forEach(upgrade => {
    const btn = document.createElement('button');
    btn.innerHTML = `${upgrade.name} <span class="cost">${Math.floor(upgrade.basePrice * Math.pow(upgrade.mult, upgrade.amount))}</span>`;
    btn.className = 'tooltip';
    btn.setAttribute('aria-label', `Buy ${upgrade.name} for ${Math.floor(upgrade.basePrice * Math.pow(upgrade.mult, upgrade.amount))} prestige points`);
    const tip = document.createElement('span');
    tip.className = 'tip';
    tip.textContent = upgrade.effectDesc;
    btn.appendChild(tip);
    btn.onclick = () => buyPrestigeUpgrade(upgrade.id);
    upgradesDiv.appendChild(btn);
  });
}

function buyPrestigeUpgrade(id) {
  const upgrade = prestigeUpgrades.find(x => x.id === id);
  if (!upgrade) return;
  const cost = Math.floor(upgrade.basePrice * Math.pow(upgrade.mult, upgrade.amount));
  if (state.prestigePoints >= cost) {
    state.prestigePoints -= cost;
    upgrade.amount++;
    upgrade.effect();
    renderPrestigeUpgrades();
    updatePoints();
    showToast(`Bought ${upgrade.name}!`);
    if (state.sound) new Audio('https://example.com/purchase.wav').play();
  } else {
    showToast('Not enough prestige points');
  }
}

// ========================
// ACHIEVEMENTS
const achievements = [
  {id: 'click100', name: 'Click Master', desc: 'Reach 100 lifetime clicks', condition: () => state.lifetimeClicks >= 100},
  {id: 'points1000', name: 'Point Hoarder', desc: 'Earn 1000 total points', condition: () => state.lifetimePoints >= 1000},
  {id: 'prestige1', name: 'First Prestige', desc: 'Prestige once', condition: () => state.prestigeCount >= 1}
];

function checkAchievements() {
  achievements.forEach(ach => {
    if (!state.achievements.includes(ach.id) && ach.condition()) {
      state.achievements.push(ach.id);
      state.points += 100; // Reward for unlocking achievement
      showToast(`Achievement Unlocked: ${ach.name}! (+100 points)`);
      if (state.sound) new Audio('https://example.com/achievement.wav').play();
    }
  });
  renderAchievements();
}

function renderAchievements() {
  const achList = document.getElementById('achievementsList');
  achList.innerHTML = state.achievements.length ? state.achievements.map(id => {
    const ach = achievements.find(a => a.id === id);
    return `<div>${ach.name}: ${ach.desc}</div>`;
  }).join('') : 'No achievements yet.';
}

// ========================
// MILESTONES
const milestones = [
  {id: 'points10000', name: '10K Points', desc: 'Earn 10,000 lifetime points', condition: () => state.lifetimePoints >= 10000, reward: () => { state.clickPower += 5; showToast('Milestone: +5 Click Power!'); }},
  {id: 'points100000', name: '100K Points', desc: 'Earn 100,000 lifetime points', condition: () => state.lifetimePoints >= 100000, reward: () => { state.autoClickers += 1; showToast('Milestone: +1 Auto Clicker!'); }}
];

function checkMilestones() {
  milestones.forEach(m => {
    if (!state.milestones.includes(m.id) && m.condition()) {
      state.milestones.push(m.id);
      m.reward();
      showToast(`Milestone Unlocked: ${m.name}!`);
      if (state.sound) new Audio('https://example.com/milestone.wav').play();
    }
  });
  renderMilestones();
}

function renderMilestones() {
  const milestoneList = document.getElementById('milestonesList');
  milestoneList.innerHTML = state.milestones.length ? state.milestones.map(id => {
    const m = milestones.find(m => m.id === id);
    return `<div>${m.name}: ${m.desc}</div>`;
  }).join('') : 'No milestones reached.';
}

// ========================
// POINTS / CLICK
const pointsSpan = document.getElementById('points');
const clickBtn = document.getElementById('clickBtn');
const comboFill = document.getElementById('comboFill');

clickBtn.onclick = () => {
  const isCritical = Math.random() < 0.1;
  gainPoints(state.clickPower * (isCritical ? 2 : 1), isCritical);
  const emoji = document.createElement('div');
  emoji.className = isCritical ? 'crit-emoji' : 'emoji';
  emoji.textContent = state.lizardMode ? 'ðŸ¦Ž' : isCritical ? 'ðŸ’¥' : 'âœ¨';
  emoji.style.left = Math.random() * clickBtn.offsetWidth + 'px';
  emoji.style.top = Math.random() * clickBtn.offsetHeight + 'px';
  clickBtn.appendChild(emoji);
  setTimeout(() => emoji.remove(), isCritical ? 1200 : 1000);
  if (state.sound) new Audio('https://example.com/click.wav').play();
};

document.getElementById('megaClickBtn').onclick = () => {
  gainPoints(state.clickPower * 10);
  showToast('MEGA CLICK!');
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * clickBtn.offsetWidth + 'px';
  particle.style.top = Math.random() * clickBtn.offsetHeight + 'px';
  particle.style.setProperty('--x', `${(Math.random() - 0.5) * 100}px`);
  particle.style.setProperty('--y', `${(Math.random() - 0.5) * 100}px`);
  clickBtn.appendChild(particle);
  setTimeout(() => particle.remove(), 600);
  if (state.sound) new Audio('https://example.com/megaclick.wav').play();
};

function gainPoints(amount, isCritical = false) {
  const pointsGained = amount * state.comboMultiplier * state.pointMultiplier;
  state.points += pointsGained;
  state.lifetimePoints += pointsGained;
  state.lifetimeClicks++;
  handleCombo();
  checkAchievements();
  checkMilestones();
  updatePoints();
  renderShop();
  if (state.combo > 5) {
    const comboText = document.createElement('div');
    comboText.className = 'comboText';
    comboText.textContent = `${state.combo}x ${isCritical ? 'CRIT! ' : ''}Combo!`;
    comboText.style.left = Math.random() * clickBtn.offsetWidth + 'px';
    comboText.style.top = Math.random() * clickBtn.offsetHeight + 'px';
    clickBtn.appendChild(comboText);
    setTimeout(() => comboText.remove(), 800);
  }
}

function updatePoints() {
  pointsSpan.textContent = Math.floor(state.points);
  document.getElementById('lifetimeClicks').textContent = state.lifetimeClicks;
  document.getElementById('lifetimePoints').textContent = Math.floor(state.lifetimePoints);
  document.getElementById('prestigePoints').textContent = state.prestigePoints;
  document.getElementById('prestigeCount').textContent = state.prestigeCount;
  document.getElementById('prestigeFill').style.width = Math.min(100, (state.points / state.prestigeGoal) * 100) + '%';
}

// ========================
// COMBO SYSTEM
function handleCombo() {
  state.combo++;
  comboFill.style.width = Math.min(100, state.combo) + '%';
  clearTimeout(state.comboTimer);
  state.comboTimer = setTimeout(() => {
    state.combo = 0;
    comboFill.style.width = '0%';
  }, state.comboDuration);
}

// ========================
// PRESTIGE SYSTEM
function prestige() {
  if (state.points >= state.prestigeGoal) {
    state.points = 0;
    state.clickPower = 1;
    state.comboMultiplier = 1;
    state.comboDuration = 2000;
    state.pointMultiplier = 1;
    state.autoClickers = 0;
    state.prestigePoints += Math.floor(state.prestigeGoal / 50);
    state.prestigeCount++;
    state.shopItems = baseShopItems();
    showToast('Prestiged!');
    updatePoints();
    renderShop();
    renderPrestigeUpgrades();
    checkAchievements();
    checkMilestones();
    if (state.sound) new Audio('https://example.com/prestige.wav').play();
  } else {
    showToast('Not enough points to prestige');
  }
}

document.getElementById('prestigeBtn').onclick = prestige;

// ========================
// AUTO CLICKERS
setInterval(() => {
  if (state.autoClickers > 0) gainPoints(state.autoClickers);
}, 1000);

// ========================
// SAVE / LOAD
document.getElementById('saveBtn').onclick = saveGame;
document.getElementById('loadBtn').onclick = loadGame;
document.getElementById('resetBtn').onclick = resetGame;

function saveGame() {
  localStorage.setItem(SAVE_KEY, JSON.stringify({ ...state }));
  showToast('Game Saved!');
}

function loadGame() {
  try {
    const raw = localStorage.getItem(SAVE_KEY);
    if (raw) {
      const data = JSON.parse(raw);
      if (data.version === state.version) {
        state = { ...state, ...data, shopItems: baseShopItems() };
        data.shopItems?.forEach(si => {
          const item = state.shopItems.find(x => x.id === si.id);
          if (item) item.amount = si.amount;
        });
        updatePoints();
        renderShop();
        renderPrestigeUpgrades();
        renderAchievements();
        renderMilestones();
        showToast('Game Loaded!');
        if (state.music && !bgMusic) startMusic();
      } else {
        showToast('Save version mismatch');
      }
    }
  } catch (e) {
    showToast('Failed to load game: Corrupted save');
  }
}

function resetGame() {
  if (confirm('Are you sure?')) {
    if (bgMusic) bgMusic.pause();
    bgMusic = null;
    state = {
      points: 0,
      lifetimeClicks: 0,
      lifetimePoints: 0,
      clickPower: 1,
      combo: 0,
      comboTimer: null,
      comboMultiplier: 1,
      comboDuration: 2000,
      pointMultiplier: 1,
      prestigePoints: 0,
      prestigeGoal: 500,
      prestigeCount: 0,
      autoClickers: 0,
      shopItems: [],
      achievements: [],
      milestones: [],
      sound: true,
      music: false,
      lizardMode: false,
      version: '1.2.0'
    };
    initShop();
    updatePoints();
    renderShop();
    renderPrestigeUpgrades();
    renderAchievements();
    renderMilestones();
    showToast('Game Reset!');
  }
}

// ========================
// SOUND / MUSIC
function startMusic() {
  if (state.music && !bgMusic) {
    bgMusic = new Audio('https://example.com/bgm.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.5;
    bgMusic.play().catch(() => showToast('Music failed to play'));
  }
}

function stopMusic() {
  if (bgMusic) {
    bgMusic.pause();
    bgMusic = null;
  }
}

document.getElementById('soundToggle').onclick = () => {
  state.sound = !state.sound;
  document.getElementById('soundToggle').textContent = `Sound: ${state.sound ? 'ON' : 'OFF'}`;
  showToast(`Sound ${state.sound ? 'enabled' : 'disabled'}`);
};

document.getElementById('musicToggle').onclick = () => {
  state.music = !state.music;
  document.getElementById('musicToggle').textContent = `Music: ${state.music ? 'ON' : 'OFF'}`;
  showToast(`Music ${state.music ? 'enabled' : 'disabled'}`);
  if (state.music) {
    startMusic();
  } else {
    stopMusic();
  }
};

// ========================
// TOAST
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.style.display = 'block';
  setTimeout(() => t.style.display = 'none', 1200);
}

// ========================
// HACK MENU
const hackMenu = document.getElementById('hackMenu');
let secretCode = '';
document.addEventListener('keydown', e => {
  secretCode += e.key.toUpperCase();
  if (secretCode.includes('GRIFFIN')) {
    hackMenu.style.display = 'block';
    hackMenu.setAttribute('aria-hidden', 'false');
    secretCode = '';
  }
});

function closeHackMenu() {
  hackMenu.style.display = 'none';
  hackMenu.setAttribute('aria-hidden', 'true');
}

function turnEmojisToLizards() {
  state.lizardMode = true;
  showToast('All emojis turned into lizards ðŸ¦Ž');
}

function startChaosOverload() {
  showToast('Chaos overload started! ðŸ’¥');
  const interval = setInterval(() => {
    for (let i = 0; i < 5; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.background = ['#0f0', '#0ff', '#f0f'][Math.floor(Math.random() * 3)];
      particle.style.left = Math.random() * clickBtn.offsetWidth + 'px';
      particle.style.top = Math.random() * clickBtn.offsetHeight + 'px';
      particle.style.setProperty('--x', `${(Math.random() - 0.5) * 150}px`);
      particle.style.setProperty('--y', `${(Math.random() - 0.5) * 150}px`);
      clickBtn.appendChild(particle);
      setTimeout(() => particle.remove(), 600);
    }
  }, 100);
  setTimeout(() => clearInterval(interval), 5000);
  if (state.sound) new Audio('https://example.com/chaos.wav').play();
}

// ========================
// INIT
initShop();
renderShop();
renderPrestigeUpgrades();
renderAchievements();
renderMilestones();
updatePoints();
if (state.music) startMusic();
</script>
